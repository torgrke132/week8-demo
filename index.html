<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 8 - Demo</title>
</head>
<body>

    <div class="container">
        <div class="formContainer">
            <img src="img/board.webp" alt="">
            <div class="inputContainer">
                <label for="userInput">User Input</label>
                <input type="text" name="userInput" id="userInput" placeholder="Enter a phrase to print">
            </div>

            <div class="numberContainer">
                <label for="numberOfPrints">Number of prints</label>
                <input type="number" name="numberOfPrints" id="numberOfPrints">
            </div>
            
            <div class="btnContainer">
                <button>Print your phrase</button>
            </div>

            <div class="resultContainer">
                <ul id="resultPrints"></ul>
            </div>
            
            
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
